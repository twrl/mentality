<!DOCTYPE html>

    <script src="vendor/q/q.js"></script>

    <script src="js/system.config.js"></script>
    <script>
        /*System.import("/js/system.config.js");*/

                $("#ui-dash-btn-thoughtdiary").on("click", function () { window.open("#pg-thoughtdiary", "_self"); });

            });
